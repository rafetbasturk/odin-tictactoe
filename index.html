<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <title>Tic Tac Toe - The Odin Project</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">TIC TAC TOE</div>
  </header>

  <section class="modal">
    <div class="form-container">
      <h3>Tic Tac Toe</h3>
      <form class="form">
        <div class="player">
          <label for="player1">Player 1</label>
          <input type="text" required name="player1" id="player1" placeholder="Player1 name" aria-label="player name">
        </div>
        <div class="player">
          <label for="player2">Player 2</label>
          <input type="text" required name="player2" id="player2" placeholder="Player2 name" aria-label="player name">
        </div>
        <button type="submit" class="submit" aria-label="start game button">Start Game</button>
      </form>
    </div>
  </section>

  <section class="gameover">
    <div class="result">
      <p class="declare"></p>
      <button type="reset" class="reset" aria-label="restart the game">Restart</button>
    </div>
  </section>

  <section class="progress">
    <p class="turn">Player's turn</p>
  </section>

  <main class="game">
    <div class="board">
      <div class="cell" data-cell="0"></div>
      <div class="cell" data-cell="1"></div>
      <div class="cell" data-cell="2"></div>
      <div class="cell" data-cell="3"></div>
      <div class="cell" data-cell="4"></div>
      <div class="cell" data-cell="5"></div>
      <div class="cell" data-cell="6"></div>
      <div class="cell" data-cell="7"></div>
      <div class="cell" data-cell="8"></div>
    </div>
  </main>

  <aside class="details">
    <h3>Project Details</h3>
    <p>I practiced "Modules and Factory Functions" in this Odin Project.</p>
  </aside>

  <footer class="footer-container">
    <div class="footer">
      <p>Coded by
        <a href="https://github.com/rafetbasturk" rel="noreferrer noopener" target="_blank">Rafet</a>
        -
        <a href="https://www.theodinproject.com/" rel="noreferrer noopener" target="_blank">The Odin Project</a>
      </p>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
