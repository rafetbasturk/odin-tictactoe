<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <title>Tic Tac Toe - The Odin Project</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">TIC TAC TOE</div>
  </header>

  <section class="modal">
    <div class="forms">
      <h3>Tic Tac Toe</h3>
      <form class="form-ai">
        <h4>Select your opponent</h4>
        <div class="ai">
          <div>
            <input type="radio" name="opponent" id="ai" checked>
            <label for="ai">
              <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"/></svg>
            </label>
          </div>
          <div>
            <input type="radio" name="opponent" id="players">
            <label for="players">
              <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </label>
          </div>
        </div>
        <button type="submit">Select Opponent</button>
      </form>
      <form class="form-player-names">
        <div class="player">
          <input type="text" name="player1" id="player1" placeholder="Player1" aria-label="player name">
          <input type="text" name="player2" id="player2" placeholder="Player2" aria-label="player name">
        </div>
        <div>
          <button class="back">Back</button>
          <button type="reset">Reset</button>
          <button type="submit" class="submit" aria-label="start game button">Start Game</button>
        </div>
      </form>
    </div>
  </section>

  <section class="gameover">
    <div class="result">
      <p class="declare"></p>
      <button type="reset" class="reset" aria-label="restart the game">Restart</button>
    </div>
  </section>

  <section class="progress">
    <p class="turn">Player's turn</p>
  </section>

  <main class="game">
    <div class="board">
      <div class="cell" data-cell="0"></div>
      <div class="cell" data-cell="1"></div>
      <div class="cell" data-cell="2"></div>
      <div class="cell" data-cell="3"></div>
      <div class="cell" data-cell="4"></div>
      <div class="cell" data-cell="5"></div>
      <div class="cell" data-cell="6"></div>
      <div class="cell" data-cell="7"></div>
      <div class="cell" data-cell="8"></div>
    </div>
  </main>

  <aside class="details">
    <h3>Project Details</h3>
    <p>I practiced "Modules and Factory Functions" in this Odin Project.</p>
  </aside>

  <footer class="footer-container">
    <div class="footer">
      <p>Coded by
        <a href="https://github.com/rafetbasturk" rel="noreferrer noopener" target="_blank">Rafet</a>
        -
        <a href="https://www.theodinproject.com/" rel="noreferrer noopener" target="_blank">The Odin Project</a>
      </p>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
